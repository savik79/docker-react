sudo: required
services:
  - docker

before_install:
  - docker build -t savik/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true savik/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-2-442820796942"
  bucket_path: "frontend"
  on:
    branch: master
  acccess_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"